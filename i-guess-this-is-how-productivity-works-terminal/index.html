<article class="post">
    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/2a3a1044351c6ea4bb905f57768fd836/tumblr_n1ng8ocGPN1ts05oao1_r1_1280.png> <figcaption>Photo Caption: <p>I guess this is how productivity works? Terminal sessions and web browsers. Seems like nothing else is needed nowadays. Though, I guess the guys over at <a href="http://lighttable.com" target="_blank">LightTable</a> would beg to disagree. I tried LightTable today for some LaTeX stuff. Seems like a brilliant tool there, if things like <a href="http://www.lyx.org/" target="_blank">LyX</a> or <a href="http://texstudio.sourceforge.net/" target="_blank">TexStudio</a> didn&rsquo;t exist. TexStudio in particular, my choice of LaTeX editor, does a wonderful job showing the structure of the workspace in one cohesive, intuitive way. I wish it was the design model for other editors I&rsquo;ve used. Absent that, Geany or Vim do my heavy lifting, but I&rsquo;m always finding myself coming back to Vim anyway&hellip;</p>
<p>That aside, I&rsquo;ve forked the <a href="https://github.com/ljwolf/Shapefile.jl" target="_blank">Shapefile.jl</a> repo and put in some goals to further Julia&rsquo;s spatial analysis capabilities. I don&rsquo;t know what the community ethics/practices are for Julia, but I&rsquo;m always slightly nervous about being the first fork on a repo that hasn&rsquo;t been touched in a few months. I can&rsquo;t really explain why. Maybe it&rsquo;s just a concern that my preference for private repos and anonymous contribution makes my github page look sparse. I don&rsquo;t know. Regardless, we&rsquo;ll see where I can go with broadening Julia&rsquo;s spatial analysis toolset, either through pysal or around it. Maybe I can even pitch <em>this</em> as a GSOC instead of the proposal I&rsquo;ve been working on&hellip;</p>



<small><i> imported from:</i> <a href='https://yetanothergeographer.tumblr.com/77996900074/i-guess-this-is-how-productivity-works-terminal'<tt>yetanothergeographer</tt></a></small></figcaption></figure>
 </div>
