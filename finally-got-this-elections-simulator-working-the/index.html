    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/cffc3893e93dafaa4d0bf4162323a999/tumblr_of98ohQ0mE1ts05oao1_1280.png> <figcaption>Photo Caption: <p>Finally got this elections simulator working. The concept, a <a href="http://pan.oxfordjournals.org/content/early/2012/05/09/pan.mps017.short" target="_blank">neat paper by Drew Linzer</a>, suggests modeling multiparty electoral competition by focusing on “patterns” of contestation, modeling each pattern using a Gaussian Mixture model. Even though it’s not very substantively interesting, since you can’t put precise interpretations on the outputs of the mixture model fitting, it’s useful for conducting things where modeling the <i>why</i> of voting is less important than averaging other derivative statistics, like swing ratios, partisan bias, or responsiveness, over many plausible potential voting outcomes. </p><p>Here, I’ve pieced together an estimator/simulator that handles missing/uncontested districts, fits a GaussianMixture from scikit-learn to each pattern (giving each party their own component), and then correctly simulates from the mixture-of-mixtures plus uncontested possibilities. These are distributional fits &amp; QQ plots for the 1979 Canadian federal elections. </p><p>Multiparty estimation has, in the past, posed a somewhat thornier issue, since some minor parties may be incredibly competitive in some areas and not run candidates in others. To estimate the correct “strength,” you have to focus on the cases where they participate, hence Linzer’s use (deriving I think from a Tomz, Tucker, &amp; Wittenberg paper on accurate multiparty regressions from when I was 12?) of separate modeling of electoral patterns. </p><p>Of course, a better technique, if the party is truly a regional party, is to <i>discover its area</i>, using some exploratory scale estimator like GWR or SVC models. </p><p>After I knock this one out, I’ll move to implementing the original Gelman-King (1994) method, and then I’ll have the three basic methods that may provide leads for my thesis work!</p>
