<article class="post">
    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/ac164a69764641234f6fb9e0b7f3e883/tumblr_oclxzt3BP91ts05oao1_1280.png> <figcaption>Photo Caption: <p>Working on a paper about models that can have very weakly-identified priors, and I see that this trace outcome pops up. </p><p>This is a Spatially-Varying Coefficient Process model from Gelfand, and serves as a Bayesian equivalent to GWR. Surprisingly (to me) is that the covariance matrix between the hierarchical effects is not <i>at all</i> affected by the spatial range parameter, Phi. The reason why this surprises me is that in other HLM contexts, like variance components models with spatial effects, the spatial and aspatial components of the covariance matrix are inversely related, and it’s really easy to derive that.</p><p>But, here’s a trace where the incredibly-weakly identified spatial range parameter wanders up around 1000 times its mean value, and has obvious effects on some parameters. Part of the reason (I think) that the parameter is so prone to wander upwards is that the conditional posterior gets very flat once every observation is a neighbor of every other observation, or when every observation has no neighbors. In this dataset, that happens when Phi hits 100 or .1, respectively. It might be good to bound the parameter at that point, since wandering around in the area where there’s no substantive change in the parameter isn’t good. </p><p>Regardless, this model is a pretty neat model. </p>
