    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/98e358f3268b7cbb063dabd42bfc9983/tumblr_oeuudsbUaB1ts05oao1_1280.png> <figcaption>Photo Caption: <p>every time I use a sixel-based library, it just feels super neat. <a href="https://en.wikipedia.org/wiki/Sixel" target="_blank">Sixel</a> is a terminal image format that you can use to show images straight in a command line. Since it’s actually just an image encoded in a terminal escape sequence, there’s no futzing with X11 window forwarding. </p><p><br/></p><p>While the format is occasionally buggy when displaying complex images, the ability to quickly work with models and display full images directly inline with the ipython qtconsole is just amazing. I’m <b>very </b>impressed!</p><p>For any matploltlib-style graphic, you can use <a href="https://pypi.python.org/pypi/sixelplot/0.0.2" target="_blank">sixelplot</a> to render output, replacing any call to `pyplot.show()`. </p>
