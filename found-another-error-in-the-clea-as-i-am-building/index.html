<article class="post">
    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/699770293400812fc0e3afa344869c52/tumblr_oddon7FVWK1ts05oao1_1280.png> <figcaption>Photo Caption: <p>Found another error in the <a href="http://www.electiondataarchive.org/" target="_blank">CLEA</a> as I am building case studies for my dissertation.</p>

<p>The smallest little errors give you some pretty weird results when you&rsquo;re looking deeply into the data. In this case, Doug Bosco only ran against David Redick. Creighton and Binderup were oppononents of another Democrat that year, the then-congresswoman now-senator Barbara Boxer.</p>

<p>But, the incorrect story in the data is kind of interesting to consider&hellip; <em>two</em> Republicans ran in CA-CD01 in 1984, and won a combined total of &gt;50% of the vote. But, Bosco won the seat.</p>

<p>This has happened before (kind of) in modern elections. While some candidates run in alternative parties/unaffiliated when they lose their party&rsquo;s nomination (such as Crist in his loss to Rubio or Murkowski&rsquo;s win as a write-in candidate in AK when she lost the primary to Joe Miller), it&rsquo;d be real weird indeed to see the Republican party in a state nominate <em>two</em> CD candidates in a First-past-the-post system. Indeed, I don&rsquo;t quite know if that&rsquo;s legal.</p>
