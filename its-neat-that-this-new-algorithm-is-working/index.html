<article class="post">
    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/aa3b86b3c69f83bd705c246a087fb3bc/tumblr_p3cgcf3xNS1ts05oao4_1280.png> <figcaption>Photo Caption: <p>It&rsquo;s neat that this new algorithm is working correctly. Here, a few cluster solutions for spatially-contiguous clustering are shown in Brooklyn using some price data for some Airbnbs. I&rsquo;m pretty excited about this new technique, so hopefully I&rsquo;ll get it all prepped soon.</p>

<p>I find that the hardest part for me to be motivated about is the stage right after I finish the proof of concept. It&rsquo;s like&hellip; once the new stuff is done, I get much less interested than when I&rsquo;m still trying to figure it out.</p>

<p>I guess that&rsquo;s probably pretty common among researchers, but the thrill of wrestling with a genuinely new problem is interesting, enjoyable, and difficult. Sometimes, it feels like documenting that wrestling is a bit tedious. But, if you don&rsquo;t document it, it essentially never occurred&hellip;</p>
