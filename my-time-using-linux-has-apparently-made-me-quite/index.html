    <h1 class="title"> Untitled </h1>
    <div class="content"> <figure> <img src=//78.media.tumblr.com/c5f980fa7b12bd84886971568c1004c0/tumblr_n7cbzsYyi41ts05oao1_1280.png> <figcaption>Photo Caption: <p>My time using linux has apparently made me quite lazy in OSX.</p>
<p>I was doing some work in pandas and the append() function wouldn&rsquo;t work as documented. Essentially, everything was conformable, but append() wouldn&rsquo;t merge. </p>
<p>Turns out I&rsquo;m at least four versions behind on pandas, not to mention 3 versions of numpy and matplotlib.</p>
<p>Having <em>one </em>program that updates all your software is so desirable at this point that I can&rsquo;t understand why the independent application install model still exists. Even Microsoft has its standardized .msi framework and OSX its package installer api. Why not include a package registry and a cli tool?</p>
<p>Proprietary package managers like Steam, the Windows Store, and the Apple Store are becoming more popular yet the architectures of Windows (particularly) and OSX (somewhat) aren&rsquo;t built for this heavy-duty procedural software management needed for scientific applications.</p>
<p>The company tells you what gets to be upgraded automatically. Everything else is on you, without having a coherent system to manage it. And don&rsquo;t even get me started on stuff like Homebrew or Chocalety&hellip;</p>
